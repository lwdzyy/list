<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			float: right;
			/*width: 300px;*/
			height: 300px;
			background-color: red;
		}
		.box2{
			float: right;
			width: 300px;
			height: 300px;
			background-color: green;
		}
		span{
			float: right;
			display: inline;
			width: 300px;
			height: 400px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<!-- 块级元素和行内元素都可以浮动，当一个行内元素浮动以后将会自动变为一个块级元素.
当一个块级元素浮动以后，宽度会默认被内容撑开，所以当漂浮一个块级元素时我们都会为其指定一个宽度。 -->
<!-- float:right 改变标签顺序,用的很少 -->
	<div class="box1">
		box1
	</div>
	<div class="box2">
		box2
	</div>
	<span>我是一个span标签</span>
</body>
</html>
