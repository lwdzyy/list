<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box1{
			float: left;
			/*脱离了文档流,下边的元素 会上移*/
			width: 200px;
			height: 200px;
			background-color: red;
		}
		.box2{
			width: 300px;
			height: 300px;
			background-color: green;
		}
		.box3{
			float: left;
			/*元素浮动以后即完全脱离文档流，这时不会再影响父元素的高度。也就是浮动元素不会撑开父元素。*/
			width: 200px;
			height: 200px;
			background-color: orange;
		}
	</style>
</head>
<body>
	<div class="box1">
		
	</div>
	<div class="box2">
		
	</div>

	<div class="main">
		<div class="box3">
			
		</div>
	</div>
</body>
</html>
