<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			position: relative;
			left: 50px;
			top: 50px;
			/*相对定位不会改变元素原来的特性*/
			width: 100px;
			height: 100px;
			background-color: red;
			margin: 100px;
			margin-bottom: 0;
		}
		.box2{
			width: 100px;
			height: 100px;
			background-color: green;
			margin-left: 100px;
		}
	</style>
</head>
<body>
	<!-- position属性可以把一个元素放置到网页中的任何位置。
	可选值：
	– static (默认)
	– relative (相对定位)
	– absolute (绝对定位)
	– fixed (固定定位) -->
	<!-- - sticky(了解) -->
	<div class="box">
		
	</div>
	<div class="box2">
		
	</div>
</body>
</html>
